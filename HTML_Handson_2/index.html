<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <Form action="page2.html">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name">
        <br><br>
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="Email" required>
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Password">
        <br><br>
        <label for="lang">Language</label>
        <br><br>
        <input type="radio" name="lang" value="React">
        <label for="react">React</label><br>
        <input type="radio" name="lang" value="Angular">
        <label for="angular">Angular</label><br>
        <input type="radio" name="lang" value="Vue">
        <label for="vue">Vue</label>
        <br><br>
        <label for="course">Course</label>
        <br><br>
        <input type="checkbox" name="course1" value="MERN" required>
        <label for="course1">MERN</label><br>
        <input type="checkbox" name="course2" value="MEAN">
        <label for="course2">MEAN</label><br>
        <input type="checkbox" name="course3" value="MEVN">
        <label for="course3">MEVN</label><br><br>
        <label for="field">Field:</label><br>
        <select name="field">
            <option value="Front End" selected>Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <textarea name="comments"></textarea><br><br>
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" required>
        <input type="submit" value="Submit">
    </Form>
    <H1>TABLES</H1>
    <a href="page3.html">Click Here</a>
</body>
</html>
